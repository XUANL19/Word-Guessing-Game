<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Guessing Game</title>
</head>
<body>
    <header class="header"> 
        <h1 class="header__title">Word Guessing Game</h1>
        <span class="header__guesses">0 / 10</span>
    </header>
    <div class="word">
        <span class="word__letters"></span>
    </div>
    <input class="input" type="text" maxlength="1" pattern="[A-Za-z]" />
    <button class="new-game">New Game</button>
    <div class="guess-history">
        <p class="guess-history__title">Guessed Letters:</p>
        <p class="guess-history__letters"></p>
        <p class="header__timer">Time Left: 60</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
